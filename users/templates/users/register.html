{% extends 'photo_sharing/layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="form-background register-form-background">
    <h3 class='text-center mb-4 login-title'>Create New Account</h3>
    <form method='POST'>
        {% csrf_token %}
        {{ form|crispy }}
        <button class='submit-btn btn btn-primary mt-4' type='submit'>Create Account</button>
    </form>
</div>
{% endblock %}
