{% extends 'photo_sharing/layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% load static %}
<div class="form-background register-form-background">
    <h3 class='text-center mb-4 register-title'>Create An Account</h3>
    <form method="POST" class='register-form'>
        {% csrf_token %}
        <div class='form-field-container'>
            <p class='form-label'>Username:</p>
            <input class='register-field username' type="text" name="username" placeholder="Enter username here..." autocomplete='off'>
        </div>
        <div class='form-field-container'>
            <p class='form-label'>Email:</p>
            <input class='register-field email' type="text" name="email" placeholder="Enter email here..." autocomplete='off'>
        </div>
        <div class='form-field-container'>
            <p class='form-label'>Password:</p>
            <input class='register-field password' type="password" name="password" placeholder="Enter password here..." autocomplete='off'>
        </div>
        <div class='form-field-container'>
            <p class='form-label'>Confirm Password:</p>
            <input class='register-field password-confirm' type="password" name="password_confirm" placeholder="Enter password again..." autocomplete='off'>
        </div>
        <button class='submit-btn btn btn-primary mt-4' type='submit'>Register Account</button>
    </form>
    <div class='text-center mt-3'>
        <a class='login-page-link' href="{% url 'login' %}">Return to Login</a>
    </div>
</div>
<script src='{% static "photo_sharing/register-form.js" %}'></script>
{% endblock %}
