{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Sharing</title>
    <link rel="icon" href="https://www.atwellcreative.ca/wp-content/uploads/2017/04/cropped-atwell-favicon-1.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'photo_sharing/main.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark">
      <a><h1>logo name</h1></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      {% if user.is_authenticated %}
      <form class="form-inline my-2 nav-search my-lg-0" action='/user/list/'>
          <input class="form-control mr-sm-2 search-input" type="search" name='q' placeholder="Search..." aria-label="Search" autocomplete="off">
          <a class="my-2 my-sm-0 search-btn" type="submit"><i class="fa fa-search" aria-hidden="true"></i></a>
      </form>
      {% endif %}

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class='nav-item mx-auto'><a class='nav-link' href='{% url "home" %}'>Home</a></li>
                <li class='nav-item mx-auto'><a class='nav-link' href='{% url "global-posts" %}'>Global Posts</a></li>
                <li class='nav-item mx-auto'><a class='nav-link' href='{% url "profile" user.username %}'>Profile</a></li>
                <li class='nav-item mx-auto'><a class='nav-link' href='{% url "logout" %}'>Logout</a></li>
            {% else %}
                <li class='nav-item mx-auto'><a class='nav-link' href='{% url "login" %}'>Login</a></li>
                <li class='nav-item mx-auto'><a class='nav-link' href='{% url "register" %}'>Register</a></li>
            {% endif %}
        </ul>
      </div>
    </nav>
    <main>
    {% block content %} {% endblock %}
    </main>
    <!-- <footer>
        <a><h3>logo name</h3></a>
    </footer> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src='{% static "photo_sharing/script.js" %}'></script>
</body>
</html>
