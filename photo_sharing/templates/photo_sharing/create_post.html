{% extends 'photo_sharing/layout.html' %}
{% block content %}
{% load static %}
<br><br>
<div class='create-post-background'>
  <h2 class='create-post-title'>Create New Post</h2>
  <form action="{% url 'create-post' %}" method="POST" enctype="multipart/form-data" class='create-post-form'>
    {% csrf_token %}
    <div class='upload-image-div'>
      <label for="image-upload" class='uploaded-image'>
        <img src="" alt="Uploaded Image" id='uploadedImage'>
        <div class='upload-image-text'>
          <span><i class="fa fa-upload" aria-hidden="true"></i></span>
          <span class='upload-text'>Upload Image</span>
        </div>
      </label>
      <label for="image-upload" class='upload-post-btn'>Upload Post Image</label>
      <input type="file" name="image" class='image-upload' id='image-upload'>
    </div>
    <div class='description-div'>
      <label for="create-post-description" class='post-description-label'>Enter Post Description:</label>
      <textarea type="text" name="description" class='create-post-description' id='create-post-description'></textarea>
      <div class='spacer'></div>
      <button type="submit" class='create-post-btn'>Create Post</button>
    </div>
  </form>
</div>
<script src='{% static "photo_sharing/form.js" %}'></script>
{% endblock %}
