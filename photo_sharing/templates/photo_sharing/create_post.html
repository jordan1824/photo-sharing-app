{% extends 'photo_sharing/layout.html' %}
{% block content %}
<div class='bg-dark py-3 mt-5 text-center'>
  <form action="{% url 'create-post' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    Select image to upload:
    <input type="file" name="image">
    <input type="text" name="description">
    <button type="submit" class='create-post-btn'>Create Post</button>
  </form>
</div>
{% endblock %}
